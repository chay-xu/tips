<!doctype html>
<html style="">
<head>
	<title>autocomplete</title>
	<link rel="stylesheet" type="text/css" href="../src/tips-black.css">
	<style type="text/css">
		html,body{
			margin: 0;
			padding: 0;
			width: 120%;
			height: 120%;
		}
		a{
			font-size: 12px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="left-top" data-tips="issues" style="position: absolute; top: 0; left: 0;height: 35px; background-color: #F5F2F0;">left top</div>
	<div class="left-top" data-tips="create new" style="margin: 45px 0 0 120px;height: 35px; background-color: #F5F2F0; width: 50%;">left top</div>
	<a href="#" class="" >捷方式</a>

	<div class="scroll" data-tips="萨菲点击数据到" style="position: absolute; bottom: -5px; left: 95%; height: 35px; width:100px; background-color: #F5F2F0;">中间</div>

	<div class="right-bottom" data-tips="issues" style="position: absolute; bottom: 0; left: 0;height: 35px; background-color: #F5F2F0;">right bottom</div>
	<div class="right-bottom" data-tips="create new" style="margin: 45px 0 0 120px;height: 35px; background-color: #F5F2F0; width: 50%;">right bottom</div>

	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="fastpl-min.js" ></script>
	<script type="text/javascript" src="../src/tips.js" id="prama-s"></script>
	<script type="text/javascript">
		$( document ).ready(function(){
			new Tips({
	    		container: 'body',
	    		className: '.left-top',
	    		align: 'top'
	    	});
	    	new Tips({
	    		container: 'body',
	    		className: '.left-top',
	    		align: 'left'
	    	});
	    	new Tips({
	    		container: 'body',
	    		className: '.right-bottom',
	    		align: 'bottom'
	    	});
	    	new Tips({
	    		container: 'body',
	    		className: '.right-bottom',
	    		align: 'right'
	    	});
	    	new Tips({
	    		container: 'body',
	    		className: '.scroll',
	    		align: 'right'
	    	});
	    	new Tips({
	    		container: 'body',
	    		className: '.scroll',
	    		align: 'bottom'
	    	});

	    	new Tips({
	    		container: 'body',
	    		className: 'a',
	    		width: 90,
	    		bind: function($el, callback){
	    			console.log(callback)
	    			setTimeout(function(){
	    				callback('this is success')
	    			}, 600 )
	    			return 'loading...'
	    		}
	    	});
		})
	</script>
</body>
</html>
